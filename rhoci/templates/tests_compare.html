{% extends "layout.html" %}

{% block content %}
<br>

<div class="container">

<form class="form-horizontal" id="jjb_data">
  <!-- form start-->

  <!-- Job input start -->
  <div class="form-group center-block">
    <label class="col-sm-3 col-md-4 control-label" for="exampleInput">Job</label>
    <div class="col-sm-3">
      <input type="text" id="job_input" class="form-control">
    </div>
  </div>
  <!-- Job input end -->

  <!-- First build input start -->
  <div class="form-group center-block">
    <label class="col-sm-1 col-md-5 control-label" for="exampleInput">1st build</label>
    <div class="col-sm-1">
      <input type="text" id="first_build_input" class="form-control">
    </div>
  </div>
  <!-- First build input input end -->

  <!-- Second build input start -->
  <div class="form-group center-block">
    <label class="col-sm-1 col-md-5 control-label" for="exampleInput">2nd build</label>
    <div class="col-sm-1">
      <input type="text" id="second_build_input" class="form-control">
    </div>
  </div>
  <!-- Second build input input end -->

  <!-- buttons start -->
  <div class="form-group">
    <div class="col-sm-offset-5 col-sm-4">
       <button type="button" class="btn btn-primary btn-lg" id="load" data-loading-text="<i class='fa fa-spinner fa-spin '></i> Comparing...">Compare!</button>
    </div>
  </div>
  <!-- buttons end -->

  <!-- form end-->
</form>

  <!-- Alert for missing input -->
  <div style="display:none;" id="no_job_div" class="container">
    <div class="alert alert-danger">
      No such job!
    </div>
  </div>


<!-- Progress Bar -->
<div id="progress-bar" class="progress" style="display:none;">
  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
    <span class="sr-only">45% Complete</span>
  </div>
</div>

<!-- Begin tests comparison -->
{% include "tests_comparison_results.html" -%}
<!-- End tests comparison -->


<script>

$("#console_output_div").hide();
$("#console_output_content").hide();

$('.btn').on('click', function() {
  var $this = $(this);
  var job_name = $('#job_input').val();
  $this.button('loading');
  $("#progress-bar").show();
  // Hide everything in case this is the second run
  $("#console_output_div").hide();
  $("#console_output_content").hide();
  $("#no_job_div").hide();

  $.ajax({
    type:"GET",
    dataType: "json",
    data: {'job_name': job_name},
    url: "{{ url_for('job_analyzer.job_exists') }}",
    success: function(response){
      if (response.exists) {
        // Console output of the last build
       $("#console_output_div").show();
       $("#console_output_content").show();
       $("#console_output_content").text(response.console_output);
                          }
      else {
        $("#no_job_div").show();
        $this.button('reset');
           }
                               }
      $("#progress-bar").hide();
      $this.button('reset');
        });


});

</script>

{% endblock %}
