<div class="col-md-3">
            <div class="card text-center">
              <h3><div class="card-header"> {{ DFG['name'] }} </div></h3>
    <div class="{{ DFG['name'] }} card-pf-top-element text-center">
              <img id="{{ DFG['name'] }}" src="{{ url_for('static', filename='images/DFG/{0}.png'.format(DFG['name'])) }}" onerror="no_image(this)" width=70 height=70>
    </div>
    <div class="text-info text-center mt-2"><h4>{{ DFG['num_of_jobs'] }} Jobs</h4></div>
            </div>
</div>

<script>
  function no_image(source) {
    source.onerror = "";
    source.src = "{{ url_for('static', filename='images/users.png') }}";
    return true;
  }
</script>
