<canvas id="builds_last_week_chart" height="400"></canvas>

<script>
  var ctx = document.getElementById("builds_last_week_chart").getContext('2d');
  var myChart = new Chart(ctx, {
   type:"line",
   data:{  
      "labels": {{ dates_li | safe }},
      datasets:[  
         {  
            "label":"Number of builds",
            "data": {{ builds_count_li }},
            "fill":false,
            "borderColor":"rgb(75, 192, 192)",
            "lineTension":0.1
         }
      ]
   },
   options:{
     maintainAspectRatio: false,
   }
});
</script>
