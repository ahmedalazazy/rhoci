<div class="col-md-3 py-1">
    <div class="card text-center">
      <div class="card-header">
        {{ DFG }}
      </div>
        <div class="card-body">
          <canvas id="{{ DFG }}Chart" width="400" height="400"></canvas>
        </div>
    </div>
</div>

<script>
  var ctx = document.getElementById("{{ DFG }}Chart").getContext('2d');
var myChart = new Chart(ctx, {
    type: 'pie',
    data: {
        labels: ["Failure", "Unstable", "Success"],
        datasets: [{
          data: ["{{ DFGs_data[DFG]['FAILURE'] }}", "{{DFGs_data[DFG]['UNSTABLE'] }}", "{{ DFGs_data[DFG]['SUCCESS'] }}", "{{ DFGs_data[DFG]['ABORTED'] }}"],
            backgroundColor: [
                'rgba(255, 99, 132, 0.5)',
                'rgba(255, 206, 86, 0.5)',
                'rgba(75, 192, 192, 0.5)',
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>
