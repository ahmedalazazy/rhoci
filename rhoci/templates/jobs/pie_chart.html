<div class="col-l-3 col-lg-2 mb-2">
              <div class="card shadow mb-1 h-2 text-center">
                <!-- Card Header - Dropdown -->
                <div class="card-header">
                  <h6 class="m-0 font-weight-bold text-primary">Release {{ rel }}</h6>
                </div>
                <!-- Card Body -->
<div class="card-body">
<div class="chart-pie pt-1 pb-1">
<canvas id="overall_status_chart_{{ rel }}" width="1" height="1"></canvas>
</div>
</div>
              </div>
</div>

<script>
  var ctx = document.getElementById("overall_status_chart_{{ rel }}").getContext('2d');
var myChart = new Chart(ctx, {
    type: 'pie',
    data: {
        labels: ["Failure", "Unstable", "Success"],
        datasets: [{
          data: ["{{ val['FAILURE'] }}", "{{ val['UNSTABLE'] }}", "{{ val['SUCCESS'] }}"],
            backgroundColor: [
                'rgba(255, 99, 132, 0.5)',
                'rgba(255, 206, 86, 0.5)',
                'rgba(75, 192, 192, 0.5)',
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>
