<!-- Jobs Modal -->
<div id="jobs_modal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg" style="width:1250px;">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" id="modal-title-jobs">Modal Header</h4>
      </div>
      <div class="modal-body">
              <div id="jobs_body_div">
        <table id="jobs_table" class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
                <th>Job Name</th>
                <th>Last Build Status</th>
                <th>Last Build Number</th>
                <th>Tests</th>
                <th>Bug Assignee</th>
                <th>Bug Status</th>
                <th>Bugs</th>
            </tr>
          </thead>
        </table>
              </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
